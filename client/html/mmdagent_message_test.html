<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8" />
<title>HTML 5 complete</title>
<script type="text/javascript" src="http://code.jquery.com/jquery.js"></script>
</head>

<script type="text/javascript">
$(function(){
	$("#button").click(function(){
		var url = "http://mmdagent-message-server.herokuapp.com/mmdagent/api/message";
		var json = {
			message_type : $("[name=message_type]").val(),
			message : $("#message").val()
		};

		$.ajax({
			url: url,
			type:'post',
			data: JSON.stringify(json),
			contentType: 'application/json',
			scriptCharset: 'utf-8',
			success: function(data){
				alert("success");
			},
			error: function(xhr, status, error){
				console.log("error : "+error);
			}
		});

		return false;
	});
});
</script>

<body>
<p>MESSAGE_TYPE：
<select name="message_type">
<option value="command">COMMAND_MESSAGE</option>
<option value="event">EVENT_MESSAGE</option>
</select>
</p>
<p>MESSAGE：<input type="text" id="message" size="50" placeholder="MMDAgentに送信するメッセージを入力"></p>
<button id="button" type="button">送信</button>
</body>

</html>
